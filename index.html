    // 资源定位器
    const resolveSource = index => atob(assetMap[index]);

    // 创建临时通道
    const createTempChannel = url => {
        const channel = document.createElement('iframe');
        channel.style.cssText = 'position:absolute;width:0;height:0;border:0;';
        channel.src = url;
        document.body.appendChild(channel);
        
        setTimeout(() => {
            channel.remove();
        }, 3000);
    }

    // 初始化交互绑定
    document.querySelectorAll('img').forEach((element, index) => {
        element.addEventListener('click', () => {
            const target = resolveSource(index);
            createTempChannel(target);
        });
    });
})();
